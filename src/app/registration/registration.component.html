<p>VERY SAFE MOVIE FINDER WEBSITE</p>
<p>New User Registration</p>

    <input class = "email"
    type = "text"
    placeholder="email or credit card" 
    [(ngModel)]="user.email" >

    <input class = "password"
    type = "password"
    placeholder="password" 
    [(ngModel)]="user.password"> 
    
    <input class = "first"
    type = "text"
    placeholder="first name" 
    [(ngModel)]="user.firstName">
    
    <input class = "last"
    type = "text"
    placeholder="last name" 
    [(ngModel)]="user.lastName">
    
    <button class = "btn btn-success" (click) = "newRegister()">Register</button>
