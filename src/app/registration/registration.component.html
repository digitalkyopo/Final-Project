<p>VERY SAFE MOVIE FINDER WEBSITE</p>
<p>New User Registration</p>

<div>
    <input class = "first"
    type = "text"
    placeholder="first name" 
    [(ngModel)]="user.firstName">
</div>
<div>
    <input class = "last"
    type = "text"
    placeholder="last name" 
    [(ngModel)]="user.lastName">
</div>
<div>    
    <input class = "email"
    type = "text"
    placeholder="email or credit card" 
    [(ngModel)]="user.email" >
</div>
<div>
    <input class = "password"
    type = "password"
    placeholder="password" 
    [(ngModel)]="user.password"> 
</div>

<div>
    <button class = "btn btn-success" (click) = "newRegister()">Register</button>
</div>
